databaseChangeLog:
  - context: v1.0
  - changeSet:
      id: 1760244114045-1
      author: kimlong kun
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: is_active
                  type: boolean
              - column:
                  name: role
                  type: varchar(50)
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    foreignKeyName: fk_created_by
                    references: users(id)
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: updated_by
                  type: bigint
                  constraints:
                    foreignKeyName: fk_updated_by
                    references: users(id)
